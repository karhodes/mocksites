<!doctype HTML>

<html lang="en">
	<head>

		<title>Employee Directory</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>

	</head>

	<body ng-app="myApp" ng-controller="myController">

	<!-- ************ Header ************ -->
		<header>
			<div id="spacer">
				<h1>SomeCo Employee Directory</h1>
			</div>	
		</header>
		
		<!-- {{ test }} -->

		<!-- ************ Form ************ -->
		<div id="left">
		<h2>Enter Employee Information:</h2>
		<hr>
			<form ng-submit="onSave()">
				<div class="form_row">
					<div class="left_form">
						<label>Name:</label>
					</div>
					<div class="right_form">
						<input type="text" ng-model="emp.name" required/>
					</div>
				</div>
				
				<div class="form_row">	
					<div class="left_form">
						<label>ID:</label>
					</div>
					<div class="right_form">
						<input type="text" ng-model="emp.number" required/>
					</div>
				</div>
				
				<div class="form_row">	
					<div class="left_form">
						<label>Email:</label>
					</div>
					<div class="right_form">
						<input type="email" ng-model="emp.email" required/>
					</div>
				</div>
				
				<div class="form_row">	
					<div class="left_form">
						<label>Phone:</label>
					</div>
					<div class="right_form">
						<input type="text" ng-model="emp.phone" required/>
					</div>
				</div>	

				</br>
				<button type="submit">Save</button>
			</form>
		</div><!-- closes left div -->

		<!-- ************ List ************ -->
		<div id="right">
		<h2>Employee List:</h2>
		<hr>
			
			<div class="list_item" ng-repeat="item in itemArray track by $index">
				<p><strong> {{ item.name }} </strong></p>
				<hr>
				<div class="left_item">
					<p>ID:</p>
				</div>
				<div class="right_item">	 
					<p> {{ item.number }} </p>
				</div>
				<div class="left_item">	
					<p>Email:</p>
				</div>
				<div class="right_item">	
					<p> {{ item.email }} </p>
				</div>	
				<div class="left_item">
					<p>Phone:</p>
				</div>
				<div class="right_item">	  
					<p> {{ item.phone }} </p>
				</div>	
				<button ng-click="removeItemAt($index)">Remove</button>		
			</div><!-- closes list_item -->
			
		</div><!-- closes right div -->	

		<!-- ************ Footer ************ -->
		<footer>
			<p>&copy SomeCo 2015</p>
		</footer>

	</body>
</html>
